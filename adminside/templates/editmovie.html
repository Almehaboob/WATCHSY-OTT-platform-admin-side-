{% extends 'base.html' %}

{% block title %}
    Edit Movie - {{ movie.title }}
{% endblock %}

{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow" style="background-color: rgba(255, 255, 255, 0.8);">
                <h2 class="text-center mb-4">Edit Movie</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Movie Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
                    </div>
                    
                    <!-- Thumbnail URL field -->
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Thumbnail URL</label>
                        <input type="url" class="form-control" id="thumbnail" name="thumbnail" value="{{ movie.thumbnail }}" required>
                        {% if movie.thumbnail %}
                            <div class="text-center mt-3">
                                <img src="{{ movie.thumbnail }}" alt="{{ movie.title }} Thumbnail" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="video" class="form-label">Video URL</label>
                        <input type="url" class="form-control" id="video" name="video" value="{{ movie.video }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required>{{ movie.description }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                        <a href="{% url 'movies' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
