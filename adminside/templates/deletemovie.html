{% extends 'base.html' %}

{% block title %}
    Delete Movie - Admin
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- Delete Confirmation Modal -->
        <div class="modal fade show" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" style="display: block;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete the movie "{{ movie.title }}"? This action cannot be undone.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <form method="POST" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for handling the modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to automatically show the modal on page load -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'), {
                keyboard: false,
                backdrop: 'static' // Prevent closing the modal by clicking outside
            });
            deleteModal.show(); // Show the modal on page load
        });
    </script>
{% endblock %}
