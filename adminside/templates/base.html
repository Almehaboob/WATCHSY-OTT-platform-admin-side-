<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Watchsy{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://wallpaperaccess.com/full/5522206.jpg"); /* Set your image path here */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            min-height: 100vh; /* Make sure the body takes the full height */
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-link {
            font-size: 1.1rem;
            padding-left: 20px;
            padding-right: 20px;
        }

        .navbar-custom {
            background-color: rgba(44, 62, 80, 0.5); /* Add transparency to the navbar */
        }

        .nav-link:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        .nav-link.active {
            color: #fff;
            background-color: #e74c3c;
            border-radius: 5px;
        }

        .navbar-toggler {
            border-color: #ecf0f1;
        }

        .navbar-toggler-icon {
            color: #fff;
        }

        .btn-primary-custom {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-primary-custom:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .btn-add-movie {
            border: 1px solid black; /* Black border for the button */
        }
        
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Watchsy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white " href="{% url 'movies' %}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'users' %}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'plans' %}">Plan Manage</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Report
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'revenue' %}">Revenue</a></li>
                            <li><a class="dropdown-item" href="{% url 'viewcount' %}">View Count</a></li>
                            <li><a class="dropdown-item" href="{% url 'totalsubs' %}">Subscriptions</a></li>
                            <li><a class="dropdown-item" href="{% url 'rating' %}">Rating</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'adminlogout' %}" method="POST" style="display: inline;">  <!-- Logout form -->
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary-custom ms-3">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        <!-- Default content or placeholder goes here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
